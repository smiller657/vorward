{% extends "layout.html" %} {% block content %}
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('static/img/spar2.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="page-heading">
                    <h1>Create a Tournament</h1>
                    <hr class="small">
                    <span class="subheading">Join us.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <form class="form-horizontal" method='POST' action="/events">
        <h2>Create a tournament for your event:</h2>
         <div class="form-group">
            <input type="hidden" name="formType" value="tourneyForm">
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="event">Event ID:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="event" placeholder="Enter ID" maxlength="50" value={{event_id}} readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="tournament">Tournament Name:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="tournament" placeholder="Enter Tournament Name" maxlength="50" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="rings">Ring Count:</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" name="rings" placeholder="Enter Number of Rings">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="matchLength">Match Length (mm:ss):</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="matchLength" placeholder="mm:ss">
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-9 col-sm-3">
                <button type="submit" class="btn btn-default">Add a Tournament</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
