{% extends "layout.html" %} {% block content %}
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('static/img/spar2.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="page-heading">
                    <h1>Create an Account</h1>
                    <hr class="small">
                    <span class="subheading">Join us.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <form class="form-horizontal" method='POST' action="/accountCreated">
        <h2>Create a Vorward account:</h2>
         <div class="form-group">
            <input type="hidden" name="formType" value="registerForm">
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="fname">First Name:</label>
            <div class="col-sm-10">
                <input type="fname" class="form-control" name="fname" placeholder="Enter First Name" maxlength="50" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lname">Last Name:</label>
            <div class="col-sm-10">
                <input type="lname" class="form-control" name="lname" placeholder="Enter Last Name" maxlength="50" required>
            </div>
        </div>
         
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="pwd" placeholder="Enter Password" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" placeholder="Enter Email" maxlength="100" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="club">Club Affliation:</label>
            <div class="col-sm-10">
                <input type="club" class="form-control" name="club" placeholder="Enter Club Affliation" maxlength="50">
            </div>
        </div>
           <div class="form-group">
            <label class="control-label col-sm-2" for="region">Region:</label>
            <div class="col-sm-10">
            <select class="form-control" id="region" name="region" size="1" required>
                <option selected disabled value=''>Choose...</option>
                <option>Africa</option>
                <option>Asia</option>
                <option>Australia</option>
                <option>Canada</option>
                <option>Europe</option>
                <option>Latin America</option>
                <option>South America</option>
                <option>US - Northeast</option>
                <option>US - Southeast</option>
                <option>US - Northwest</option>
                <option>US - Southeast</option>
                <option>US - Midwest</option>
            </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox" name="news" value="news"> Yes, send me updates from Vorward.</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit"class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
