{% extends "layout.html" %} {% block content %}
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('static/img/spar2.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="page-heading">
                    <h1>Create an Event</h1>
                    <hr class="small">
                    <span class="subheading">Make history.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <form class="form-horizontal" method='POST' action="/eventCreated">
        <h2>Enter the event information:</h2>
        
        <div class="form-group">
            <label class="control-label col-sm-2" for="ename">Event Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="ename" placeholder="Event Name" maxlength="50" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lname">Event Date:</label>
            <div class="col-sm-10">
                <input type = "date" placeholder = "mm/dd/yyyy" id = "edate" name="edate" required>
            </div>
        </div>
         
        
       
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit"class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
