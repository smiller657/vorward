{% extends "layout.html" %} {% block content %}
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('static/img/spar2.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="page-heading">
                    <h1>Log In</h1>
                    <hr class="small">
                    <span class="subheading">Let's get started.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    {% if loggedOut %}
        <div>You have logged out.</div>
    {% endif %}
    <form class="form-horizontal" method='POST' action="/accountCreated">
        <h2>Login to your Vorward account:</h2>
        <div>
            <input type="hidden" name="formType" value="loginForm">
        </div>
           <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" name="email" placeholder="Enter Email" maxlength="100" required>
            </div>
        </div>
         
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" name="pwd" placeholder="Enter Password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Log In</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
